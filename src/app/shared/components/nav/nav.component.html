<div class="d-flex row m-0 justify-content-between mb-1">
  <div class="col-6 col-sm-4 p-0">
    <app-login></app-login>
  </div>
  <div *ngIf="title" class="col-12 col-sm-4 p-0 article-title text-center fw-bold text-uppercase h4">
    {{ title }}
  </div>
  <div class="col-6 col-sm-4 p-0 d-flex justify-content-end">
    <div class="col-auto">
      <button *ngIf="actionLabel" class="btn btn-primary mb-2" (click)="actionTrigger()">
        {{ actionLabel }}
      </button>
    </div>
    <div class="col-auto">
      <button [ngClass]="{ 'back-desktop': !!actionLabel }" class="btn btn-outline-secondary ms-2" (click)="back()">
        back
      </button>
    </div>
  </div>
</div>
<div *ngIf="actionLabel" class="row m-0 d-flex justify-content-end mb-2 col-auto">
  <button class="back-mobile btn btn-outline-secondary" (click)="back()">back</button>
</div>
