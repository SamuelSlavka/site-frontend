<div>
  <div class="modal-header">
    <label for="input font-weight-bold">{{ label }}</label>
  </div>
  <form class="modal-body" [formGroup]="form">
    <div class="d-flex flex-row-reverse mt-3">
      <button [disabled]="!form.valid" class="btn btn-primary" (click)="save()">{{ 'button.save' | translate }}</button>
      <button class="btn btn-primary mx-3" (click)="cancel()">{{ 'button.cancel' | translate }}</button>
    </div>
  </form>
</div>
