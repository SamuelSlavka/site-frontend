<div>
  <div class="modal-header">
    <label for="input font-weight-bold">{{ label }}</label>
  </div>
  <form class="modal-body">
    <div class="d-flex m-0">
      <button class="btn btn-primary col-auto ms-auto me-2" (click)="cancel()">
        {{ 'button.cancel' | translate }}
      </button>
      <button class="btn btn-primary col-auto" (click)="confirm()">{{ 'button.confirm' | translate }}</button>
    </div>
  </form>
</div>
