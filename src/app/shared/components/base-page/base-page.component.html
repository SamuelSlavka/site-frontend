<ng-template #baseNav>
  <app-nav [title]="'Site'"></app-nav>
</ng-template>

<div class="container-fluid h-100 d-flex flex-column px-1 py-2">
  <div class="row flex-shrink-0 mx-0 mx-xs-2 justify-content-center content-container">
    <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10 col-12 px-0">
      <ng-container *ngTemplateOutlet="navTemplate ? navTemplate : baseNav"></ng-container>
    </div>
  </div>
  <div
    class="row flex-fill mx-0 justify-content-center overflow-y-auto content-container rounded"
    style="min-height: 0"
    *ngIf="showContent"
  >
    <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10 col-12 px-0 mh-100">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
  </div>
</div>
