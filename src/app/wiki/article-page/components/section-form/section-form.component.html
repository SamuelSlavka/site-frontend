<div class="m-3">
  <form [formGroup]="form">
    <div class="row m-0 fw-bold h5 mb-3">
      <span class="p-0" *ngIf="!isEdit">Create section</span>
      <span class="p-0" *ngIf="isEdit">Edit section</span>
    </div>
    <div class="row m-0 mt-3">
      <label class="p-0" for="inputText font-weight-bold">Input section text</label>
      <textarea
        name="inputText"
        class="w-100 input-text-area"
        formControlName="text"
        onclick='this.style.height = "";this.style.height = this.scrollHeight + 3 + "px"'
        oninput='this.style.height = "";this.style.height = this.scrollHeight + 3 + "px"'
      ></textarea>
    </div>
    <div class="d-flex flex-row-reverse mt-3">
      <button [disabled]="!form.valid" class="btn btn-primary" (click)="save()">save</button>
      <button class="btn btn-primary mx-3" (click)="cancel()">cancel</button>
    </div>
  </form>
</div>
