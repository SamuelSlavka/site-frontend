<div class="w-100 h-100 p-3" *ngIf="{ articles: (articles$ | async) }; let context">
  <div class="d-flex border-bottom pb-3">
    <app-login></app-login>
    <button class="btn btn-primary me-2 ms-auto" (click)="create()">create</button>
    <button class="btn btn-primary" (click)="back()">back</button>
  </div>
  <app-article-list [articles]="context.articles ?? []"></app-article-list>
</div>
