<div class="modal-header pb-0 border-0">
  <label *ngIf="!isEdit" class="input fw-bold h5 mb-0">
    {{ 'label.article.create' | translate }}
  </label>
  <label *ngIf="isEdit" class="input fw-bold h5 mb-0">
    {{ 'label.article.edit' | translate }}
  </label>
</div>
<form class="modal-body" [formGroup]="form">
  <label for="text-input">
    {{ 'label.article.title' | translate }}
  </label>
  <input name="text-input" class="w-100" formControlName="title" />
  <div class="row m-0">
    <div class="form-check mt-3 col">
      <input type="checkbox" class="form-check-input pointer" formControlName="isPrivate" id="isPrivate" />
      <label
        class="form-check-label pointer"
        [ngClass]="{ 'text-muted': form.value.isPubliclyEditable }"
        for="isPrivate"
      >
        {{ 'toggle.setPrivate' | translate }}
      </label>
      <fa-icon
        ngbTooltip="Only you will be able to see and edit this article"
        class="ms-2"
        icon="circle-question"
      ></fa-icon>
    </div>
    <div class="form-check mt-3 col">
      <input
        type="checkbox"
        class="form-check-input pointer"
        formControlName="isPubliclyEditable"
        id="isPubliclyEditable"
      />
      <label
        class="form-check-label pointer"
        [ngClass]="{ 'text-muted': form.value.isPrivate }"
        for="isPubliclyEditable"
      >
        {{ 'toggle.setFullyPublic' | translate }}
      </label>
      <fa-icon
        class="ms-2"
        ngbTooltip="Everybody will be able to see this article and add their sections"
        icon="circle-question"
      ></fa-icon>
    </div>
  </div>
  <div class="d-flex flex-row-reverse mt-3">
    <button [disabled]="!form.valid" class="btn btn-primary" (click)="save()">
      <span *ngIf="!isEdit">
        {{ 'button.create' | translate }}
      </span>
      <span *ngIf="isEdit">
        {{ 'button.edit' | translate }}
      </span>
    </button>
    <button class="btn btn-secondary mx-3" (click)="cancel()">
      {{ 'button.cancel' | translate }}
    </button>
  </div>
</form>
