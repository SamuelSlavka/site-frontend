<ng-template #navTemplate>
  <app-nav [actionLabel]="'navigation.wiki' | translate" (action)="goTo('wiki')" [showBack]="false"></app-nav>
</ng-template>

<ng-template #contentTemplate>
  <div class="d-flex flex-column h-100">
    <div class="d-flex flex-wrap h-100 p-1 align-content-start rounded overflow-auto">
      <div class="row w-100 dash-widget m-0 mb-3" *ngIf="isAdmin$ | async">
        <div class="bg-dark rounded w-100 d-flex justify-content-center">
          <button class="btn btn-outline-secondary p-2 my-2 w-100" (click)="goTo('game')">
            {{ 'button.game' | translate }}
          </button>
        </div>
      </div>

      <div class="row w-100 m-0 rounded">
        <div class="col-sm-6 col-12 pb-3 px-0 h-fit h-sm-100" *ngIf="!(isAdmin$ | async)">
          <div class="rounded p-3 bg-dark me-sm-2 me-0 h-fit h-sm-100 dash-widget">
            <button class="btn btn-outline-secondary p-2 my-2 w-100" (click)="goTo('game')">
              {{ 'button.game' | translate }}
            </button>
          </div>
        </div>

        <div class="col-sm-6 col-12 pb-3 px-0 h-fit h-sm-100" *ngIf="isAdmin$ | async">
          <div class="rounded p-3 bg-dark me-sm-2 me-0 h-fit h-sm-100 dash-widget">
            <app-measurement></app-measurement>

            <div class="mt-auto pt-2">
              <button class="btn btn-outline-primary" (click)="goTo('smart')">
                {{ 'button.smartHome' | translate }}
              </button>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-12 mb-3 h-fit px-0">
          <div class="rounded bg-dark ms-sm-2 ms-0 d-flex flex-column dash-widget">
            <app-picture [imgnum]="1"></app-picture>
          </div>
        </div>
      </div>

      <div class="row w-100 rounded m-0">
        <div class="col-sm-6 col-12 px-0 pb-3 h-fit d-none d-sm-block">
          <div class="rounded bg-dark me-sm-2 me-0 h-fit h-sm-100 d-flex flex-column dash-widget">
            <app-picture [imgnum]="2"></app-picture>
          </div>
        </div>

        <div class="col-sm-6 col-12 h-fit px-0 pb-3 h-sm-100">
          <div class="rounded p-3 bg-dark ms-sm-2 ms-0 h-100 dash-widget">
            <app-weather></app-weather>
          </div>
        </div>
      </div>

      <div class="row w-100 rounded m-0 dash-widget">
        <div class="p-3 bg-dark rounded"><app-forecast></app-forecast></div>
      </div>
    </div>

    <div class="mt-auto">
      <div class="row m-0 mt-2 p-0 d-flex">
        <button class="btn btn-outline-dark me-2 w-auto" (click)="goTo('privacy')">
          {{ 'button.privacy' | translate }}
        </button>
        <button class="btn btn-outline-dark w-auto ms-auto" (click)="openGit()">
          {{ 'button.git' | translate }}
        </button>
      </div>
    </div>
  </div>
</ng-template>

<app-base-page showContent="true" [navTemplate]="navTemplate" [contentTemplate]="contentTemplate"></app-base-page>
