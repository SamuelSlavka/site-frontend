<ng-template #navTemplate>
  <app-login></app-login>
  <button class="btn btn-primary ms-2 float-end" (click)="goTo('wiki')">{{ 'navigation.wiki' | translate }}</button>
</ng-template>

<ng-template #contentTemplate>
  <div class="d-flex flex-column h-100">
    <app-measurement></app-measurement>

    <div class="mt-3">
      <button class="btn btn-sm btn-outline-primary" (click)="goTo('smart')">
        {{ 'button.smartHome' | translate }}
      </button>
    </div>

    <div class="mt-auto">
      <div class="row m-0 mt-2 p-0 d-flex">
        <button class="btn btn-outline-dark me-2 w-fit" (click)="goTo('privacy')">
          {{ 'button.privacy' | translate }}
        </button>
        <button class="btn btn-outline-primary w-fit ms-auto" (click)="openGit()">
          {{ 'button.git' | translate }}
        </button>
      </div>
    </div>
  </div>
</ng-template>

<app-base-page showContent="true" [navTemplate]="navTemplate" [contentTemplate]="contentTemplate"></app-base-page>
